<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CID • Panel FIB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>CID • Panel FIB</h2>
    <div>
      <button onclick="switchLogin('admin')">Admin</button>
      <button onclick="switchLogin('agent')">Agent</button>
    </div>
    <div id="login-form">
      <input type="text" id="login-uid" placeholder="UID">
      <input type="password" id="login-password" placeholder="Hasło">
      <button onclick="login()">Zaloguj</button>
      <p id="login-error"></p>
    </div>
  </div>

  <div id="panel" style="display:none;">
    <button onclick="logout()">Wyloguj</button>

    <h3>Dodaj agenta</h3>
    <input type="text" id="imie" placeholder="Imię">
    <input type="text" id="nazwisko" placeholder="Nazwisko">
    <input type="text" id="ranga" placeholder="Ranga (1-5, 03-01)">
    <input type="text" id="stopien" placeholder="Stopień">
    <input type="text" id="uid" placeholder="UID (unikalny)">
    <input type="password" id="haslo" placeholder="Hasło">
    <label>
      <input type="checkbox" id="zarzad"> Zarząd
    </label>
    <button onclick="addAgent()">Dodaj agenta</button>

    <h3>Lista agentów</h3>
    <div id="lista-agentow"></div>
  </div>

  <div id="profil-agenta" style="display:none;">
    <button onclick="closeProfile()">← Wróć</button>
    <h3>Profil agenta</h3>
    <p><b>Imię:</b> <span id="p-imie"></span></p>
    <p><b>Nazwisko:</b> <span id="p-nazwisko"></span></p>
    <p><b>UID:</b> <span id="p-uid"></span></p>
    <p><b>Stopień:</b> <span id="p-stopien"></span></p>
    <p><b>Zarząd:</b> <span id="p-zarzad"></span></p>

    <label>Ranga:
      <select id="p-ranga">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
    </label>
    <button onclick="updateRanga()">Zapisz rangę</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
